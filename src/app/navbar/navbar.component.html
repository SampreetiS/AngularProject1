<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheets" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <div class="navbar">
       <div routerLink="" id="Logo">
        <!-- <img src="/assets/imgfolder/DXC Logo.png" width="150rem"> -->
       </div>
       <div id="NavSection">
               <ul>
                <li>
                    Home
                </li>
                <li>
                    About
                </li>
                <li>
                    Services
                </li>
                <li>
                    Blog
                </li>
                <li>
                    Contact
                </li>
                
               </ul>
               <div class="SearchBar">
                <input [(ngModel)]="searchtext" class="SearchBar" type="text" placeholder="Search"><br>
                <button class="SearchBar"></button><br>
                <h6>You searched: {{searchtext}}</h6>

               </div>   
         </div>
        <div class="Login">
            <!-- <i class="fa-regular fa-circle-user"></i> -->
            <button routerLink="/login" >Login</button>
            <button routerLink="/signup">Sign-up</button>
        </div> 
        <div class="menu">
           <input type="checkbox" id="menucheckbox">
           <label for="menucheckbox" id="menuicon">
            
            <!-- <img src="/assets/imgfolder/menu-icon.svg" > -->
           </label>
        </div>
   </div>
</body>
</html>
