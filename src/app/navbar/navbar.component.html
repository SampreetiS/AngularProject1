<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- <link rel="stylesheets" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  </head>
  <body>
    <!-- <router-outlet></router-outlet> -->
    <div class="container-fluid navbar m- d-flex-column">
      <div routerLink="/home" id="Logo" class="col-2 px-3">
        <!-- <img src="/assets/imgfolder/DXC Logo.png" width="150rem"> -->
      </div>
      
      <div id="NavSection" class="col-6  mx-5 ">
        <ul class="d-flex justify-content-between mx-5 align-items-end">
          <button routerLink = "/plp" >Electronics</button>
          <button routerLink = "/plp">Home</button>
          <button routerLink = "/plp">Fashion</button>
          <button routerLink = "/plp">Food</button>
          
        </ul>        
      </div>

      <!-- <div class="Login">
            <button routerLink="login">Login</button>
            <button routerLink="signup">Sign-up</button>
        </div>  -->
      <br />

      <div class="col-5 icons mx-3 d-flex justify-content-end align-items-center">

        <div class="SearchBar-container d-flex  justify-content-center align-items-center">
         <span class="searchtext d-flex-column-reverse ">
          <input
          id="searchinput"
           *ngIf="searchinput"
            [(ngModel)]="searchtext"
            class="SearchBar dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
            type="text"
            placeholder="Search"
            
          />
          
            <small class="dropdown" *ngIf="searchtext"
              >You searched: {{ searchtext }}
            </small>
          </span>
          <button (click)="searchbar()" id="searchbutton">
            <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <small #hellotext class="">Hello, {{ userName }}</small>

        <div class="btn-group ">
          <button
            type="button"
            class="btn  d-flex justify-content-between align-items-center dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
          >
            <i class="fa-regular fa-circle-user"></i>
          </button>
          <ul id="acc" class="dropdown-menu ">
            <a  class="dropdown-item" routerLink="">Logout</a>
          </ul>
        
        <button routerLink="cart" class="cart d-flex align-items-center">
          <i class="fa-solid fa-cart-shopping"></i>{{ cartcount }}
        </button>
        </div>
      

      <div class="menu">
        <label>
          <input
            (click)="menu()"
            type="checkbox"
            class="btn-check"
            autocomplete="off"
            id="menucheckbox"
          />
          <i [ngClass]="'menuclass'"></i>
        </label>
      </div>
      </div>
    </div>
  </body>
  <!-- <router-outlet></router-outlet> -->
</html>
