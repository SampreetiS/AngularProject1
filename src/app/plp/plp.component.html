    <app-navbar [cartcount]="prodcount"></app-navbar>

    <div id="sortBy" class="container my-1 px-3 d-flex justify-content-end">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sort By
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Price</a></li>
          <li><a class="dropdown-item" href="#">New Arrival</a></li>
          <li><a class="dropdown-item" href="#">Delivery time</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid d-flex " id="sidebar">
      <div class="col-3 d-flex-column m-3">
        <!-- to make accordion background transparent change the class name to accordiony -->
        <div class="accordion " id="accordionExample">
          <div style="background-color: #d0d0d0" class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
              >
                Categories
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample">

              <div class="accordion-body mx-5 px-5 d-flex-column">
                <label for="cb1">
                  <input
                    type="checkbox"
                    [(ngModel)]="PhoneisChecked"
                    id="cb1"
                    class="mx-2"
                    (change)="filterf()"/>
                  <small>Smartphone and Accessories</small>
                  </label>
                  <br /><br />

                <label for="cb2">
                  <input
                    type="checkbox"
                    [(ngModel)]="LaptopisChecked"
                    id="cb2"
                    class="mx-2"
                    (change)="filterf()"/>
                  <small>Laptops and Computers</small> </label>
                  <br /><br />
                
                <label for="cb3">
                  <input
                  type="checkbox"
                  [(ngModel)]="GamingisChecked"
                  id="cb3"
                  class="mx-2"
                  (change)="filterf()"/>
                  <small>Gaming Consoles</small> 
                </label>
                <br /><br />
                
                <label for="cb4">
                  <input
                  type="checkbox"
                  [(ngModel)]="CameraisChecked"
                  id="cb4"
                  class="mx-2"
                  (change)="filterf()" />
                  <small>Cameras & Photography</small> 
                  </label>
                  <br /><br />
                
                <label for="cb4">
                  <input
                  type="checkbox"
                  [(ngModel)]="WatchisChecked"
                  id="cb4"
                  class="mx-2"
                  (change)="filterf()"/>
                  <small>Smartwatches</small> 
                </label>
              </div>
            </div>
          </div>
          <div style="background-color: #d0d0d0" class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Price
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="price accordion-body d-flex justify-content-start">
                <input type="number" name="minprice" placeholder="min" />
                <input type="number" name="maxprice" placeholder="max" />
              </div>
            </div>
          </div>
          <div style="background-color: #d0d0d0" class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Delivery Time
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <label><input type="checkbox" />One day delivery</label>
                <label><input type="checkbox" />Deliver in 2 days</label>
                <label><input type="checkbox" />Standard Delivery</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cardcomponent col-7">
        <div>
          <!-- @for(product of chosenprod; track product.Pname){ -->

          <app-card
            [chosencat]="chosencat"
            [products]="chosenprod"
            (prodcountEE)="plpfunc($event)"
          ></app-card>
          <!-- } -->
        </div>
      </div>
    </div>
  </body>
</html>
